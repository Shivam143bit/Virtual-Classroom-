<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom - Features</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feature-section {
            padding: 50px 0;
        }

        .comment-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .comment-box {
            margin-bottom: 15px;
        }

        .comment-reply {
            margin-left: 30px;
            margin-top: 10px;
        }

        .enrollment-section {
            margin-top: 30px;
        }

        .enrolled-class {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Virtual Classroom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classes.html">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Features Section -->
    <section class="feature-section">
        <div class="container">
            <h2 class="text-center mb-5">Key Features of Virtual Classroom</h2>

            <!-- Add Class Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Add a New Class</h4>
                    <form id="addClassForm">
                        <div class="mb-3">
                            <label for="classTitle" class="form-label">Class Title</label>
                            <input type="text" class="form-control" id="classTitle" placeholder="Enter class title" required>
                        </div>
                        <div class="mb-3">
                            <label for="liveSessions" class="form-label">Number of Live Sessions</label>
                            <input type="number" class="form-control" id="liveSessions" placeholder="Enter number of live sessions" required>
                        </div>
                        <div class="mb-3">
                            <label for="recordedLectures" class="form-label">Number of Recorded Lectures</label>
                            <input type="number" class="form-control" id="recordedLectures" placeholder="Enter number of recorded lectures" required>
                        </div>
                        <div class="mb-3">
                            <label for="studyMaterials" class="form-label">Number of Study Materials</label>
                            <input type="number" class="form-control" id="studyMaterials" placeholder="Enter number of study materials" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Class</button>
                    </form>
                </div>
            </div>

            <!-- Enrollment Feature -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Enroll in a Class</h4>
                    <select class="form-select" id="classDropdown">
                        <option selected disabled>Choose a Class to Enroll</option>
                    </select>
                    <button class="btn btn-primary mt-3" id="enrollBtn">Enroll</button>
                    <p id="enrollmentStatus" class="mt-3"></p>
                </div>
            </div>

            <!-- Showcase Enrolled Classes -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Enrolled Classes</h4>
                    <ul id="enrolledClassesList" class="list-group">
                    </ul>
                </div>
            </div>

            <!-- View Classes Feature -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>View Classes</h4>
                    <ul id="classesList" class="list-group"></ul>
                </div>
            </div>

            <!-- Real-time Discussion Feature -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Real-time Discussion</h4>
                    <div class="comment-section">
                        <div class="comment-box">
                            <input type="text" class="form-control" id="newComment" placeholder="Post a comment" required>
                            <button class="btn btn-success mt-2" id="postCommentBtn">Post Comment</button>
                        </div>
                        <div id="commentsContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Virtual Classroom | Designed with <span style="color: #e25555;">â™¥</span> by Shivam Kumar</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
    
</body>

</html>
